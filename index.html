<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <!-- tailwind cdn -->
         <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="max-w-[1400px] mx-auto">
                <!-- nav starts here -->
    <nav class="h-32  sm:h-28 flex flex-col justify-around sm:flex-row sm:justify-between items-center">
        <div class="flex justify-between items-center gap-4  ">
            <img class="w-12" src="assets/logo.png" alt="">
            <h2 class=" font-bold sm:font-extrabold text-lg sm:text-xl text-[#006747]">Emergency <br>Service</h2>
            
        </div>
        <div class="flex justify-between items-center  gap-3 sm:gap-4 md:gap-5 font-semibold sm:font-bold  ">
            <div class="flex justify-between items-center gap-2 bg-[#41FF6B]/10 rounded-[50px] px-6 py-2 "><span id="heart-count">0 </span><img class="w-5 sm:w-6" src="assets/heart.png" alt=""></div>
            <div class="flex justify-between items-center gap-2 bg-[#41FF6B]/10 rounded-[50px] px-6 py-2 "><span id="coin-count">100 </span><img class="w-5 sm:w-6" src="assets/coin.png" alt=""></div>
            <div class="px-8 py-2 bg-[#00A63E] rounded-[50px] text-white"><p><span id="copy-count">0 </span> copy</p></div>
        </div>
    </nav>

                        <!-- hero section start here -->
    <section class="hero text-white h-60 bg-gradient-to-r from-[#013424] via-[#016244] to-[#013424] flex flex-col justify-around items-center text-center">
        <img class="w-20 md:w-24" src="assets/logo-dark.png" alt="">
        <h2 class="font-bold text-3xl md:text-4xl">Emergency Service Directory</h2>
        <p class="font-semibold ">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </section>

</body>
</html>
